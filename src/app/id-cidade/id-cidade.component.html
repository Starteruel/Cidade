<div class="container">
  <div class="display5">
      Cadastro de Cidades
  </div>


  <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">UF</th>
          <th scope="col">Código</th>
          <th scope="col">Quant. Municípios</th>
          <th scope="col">Localização</th>
          <th scope="col">Capital</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Cidade of Cidade">
          <th scope="row">{{Cidade.UFs}}</th>
          <td><a [routerLink]="['/cidade', cidade.UFs]">{{cidade.Código}}</a> </td>
          <td>{{cidade.Quant}}</td>
          <td>{{cidade.Local}}</td>
          <td>{{cidade.Capital}}</td>
          <td><button class ="btn btn-danger" (click)="delete(cidade)" >Remover</button> </td>
          </tr>

      </tbody>
    </table>

</div>
